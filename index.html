<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리 테스트</title>

    <script>
        function simli() {
            var output = document.getElementById("input").value;
            alert("당신이 생각한 숫자는 "+output+"입니다!");

        }
    </script>
</head>
<body>
    <p>1 부터 10 사이의 숫자를 입력하세요</p>
    <input id="input" type="text"><input type="submit" onclick="simli()">
</body>
</html>
